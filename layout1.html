<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Layout1</title>
</head>
<body>
  <div class="signup-background signup-show">
    <div class="signup-container">
      <h2 style="text-align: center;">Please Sign up</h2>
      <form>
        <div class="w-100">
          Your Email
          <input class="signup-input" type="email" placeholder="email@example.com">
        </div>
        <div class="w-50">
          First name
          <input class="signup-input" type="text" placeholder="Gildong">
        </div>
        <div class="w-50">
          Last name
          <input class="signup-input" type="text" placeholder="Hong">
        </div>
        <div class="w-100">
          Password
          <input class="signup-input" type="password" placeholder="At least 1 special character">
        </div>
        <div class="w-100">
          <input id="recieve-email" type="checkbox">
          <label for="recieve-email">Recieve e-mail from us</label>
        </div>
        <div class="w-100">
          <button class="signup-button" type="submit">Sign up</button>
        </div>

      </form>
    </div>
  </div>

  <div class="main-background">
    <h4 class="main-title">Hello</h4>
    <div class="main-content">
      Welcome to Mr.Key's website  
    </div>
    <div class="main-content">
      <button class="main-signupbtn"">Sign Up Now</button>
    </div>
  </div>  

<script>
  document.addEventListener("click",
    function(event){
      if(event.target.matches(".main-signupbtn") || (event.target.matches(".signup-background") && !event.target.matches(".signup-container"))){
        document.querySelector(".signup-background").classList.toggle('signup-show');
      }
    }
  )
</script>
  

</body>
</html>

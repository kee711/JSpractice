<html>
    <head>
        <meta charset="UTF-8">
        <title>JSpractice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- 버튼요소 -->
        <div class="alert-box" id="alert1">
            <p id="alertcontent">뿅!!!</p> 
            <button onclick="hideAlert('none')">누르면 없어져</button>
        </div>

        <button onclick="showAlert('뿅!!')">눌러봐</button>
        <button onclick="showAlert('두둥탁')">이것도 눌러봐</button>

        <!-- 모달창 띄우기 -->
        <div class="black-bg">
            <div class="white-bg">
              <h4>로그인하세요</h4>
              <button class="btn btn-danger" id="close">닫기</button>
            </div>
        </div> 
        <button id="openmodal">모달창 열기</button>

        <!-- Navbar와 List -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand">Navbar</span>
              <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav> 

          <ul class="list-group">
            <li class="list-group-item">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
          <script>
            //  1. 버튼요소 butten clicked, add show on listgroup class, toggle
            
            function showAlert(content) {
                            document.getElementById("alertcontent").innerHTML = content;
                            document.getElementById("alert1").style.display = "block"   ;
                        }
            function hideAlert(dis) {
                document.getElementById("alert1").style.display = dis;
            }

            //모달창 띄우기(jQuery 이용)
            $('#openmodal').on('click', function(){
                $('.black-bg').css('display', 'block');
            })
            $('#close').on('click', function(){
                $('.black-bg').fadeOut(); //jQuery 이용한 애니매이션 효과 
            })

            //Navbar, List
            document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
                document.getElementsByClassName('list-group')[0].classList.toggle('show');
            })
            document.querySelectorAll('.list-group-item').forEach((item) => {
                item.addEventListener('mouseover', function(){
                    item.classList.toggle('active');
                })
                item.addEventListener('mouseout', function(){
                    item.classList.toggle('active');
                })
            })
            

            
        </script>

    </body>
</html>
